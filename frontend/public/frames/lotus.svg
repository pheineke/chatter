<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="100%" height="100%">
    <defs>
        <!-- Orbital Paths for the swirling petals -->
        <path id="orbit-outer" d="M60,118 C15,118 -5,80 -5,60 C-5,15 20,-5 60,-5 C100,-5 125,15 125,60 C125,100 100,118 60,118 Z" />
        <path id="orbit-inner" d="M60,105 C25,105 10,80 10,60 C10,25 25,10 60,10 C90,10 110,25 110,60 C110,90 90,105 60,105 Z" />
        <path id="orbit-figure8" d="M60,110 C20,110 5,80 30,60 C55,40 20,10 60,10 C100,10 65,40 90,60 C115,80 100,110 60,110 Z" />

        <!-- Base Petal Shape for Swirling -->
        <g id="petal-shape">
            <path d="M 0,-6 C 4,-6 6,-2 6,2 C 6,6 0,8 0,8 C 0,8 -6,6 -6,2 C -6,-2 -4,-6 0,-6 Z" />
        </g>

        <!-- Flower Construction Paths -->
        <path id="p1" d="M0,0 C-15,-10 -20,-25 0,-35 C20,-25 15,-10 0,0" />
        <path id="p2" d="M0,0 C-10,-5 -15,-18 0,-28 C15,-18 10,-5 0,0" />
        <path id="p3" d="M0,0 C-6,-3 -10,-12 0,-18 C10,-12 6,-3 0,0" />

        <!-- Glowing Aura Filter -->
        <filter id="aura" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" result="blur"/>
            <feFlood flood-color="#ff7eb3" flood-opacity="0.5" result="color"/>
            <feComposite in="color" in2="blur" operator="in" result="glow"/>
            <feMerge>
                <feMergeNode in="glow"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Main Lush Flower Template -->
        <g id="lush-flower">
            <!-- Back dark pink petals -->
            <g fill="#ff5c8a">
                <use href="#p1" transform="rotate(0)"/><use href="#p1" transform="rotate(45)"/>
                <use href="#p1" transform="rotate(90)"/><use href="#p1" transform="rotate(135)"/>
                <use href="#p1" transform="rotate(180)"/><use href="#p1" transform="rotate(225)"/>
                <use href="#p1" transform="rotate(270)"/><use href="#p1" transform="rotate(315)"/>
            </g>
            <!-- Mid vibrant pink petals -->
            <g fill="#ff8da1">
                <use href="#p2" transform="rotate(22.5)"/><use href="#p2" transform="rotate(67.5)"/>
                <use href="#p2" transform="rotate(112.5)"/><use href="#p2" transform="rotate(157.5)"/>
                <use href="#p2" transform="rotate(202.5)"/><use href="#p2" transform="rotate(247.5)"/>
                <use href="#p2" transform="rotate(292.5)"/><use href="#p2" transform="rotate(337.5)"/>
            </g>
            <!-- Front bright pink/white petals -->
            <g fill="#ffcce6">
                <use href="#p3" transform="rotate(0)"/><use href="#p3" transform="rotate(60)"/>
                <use href="#p3" transform="rotate(120)"/><use href="#p3" transform="rotate(180)"/>
                <use href="#p3" transform="rotate(240)"/><use href="#p3" transform="rotate(300)"/>
            </g>
            <!-- Flower center/stamen -->
            <circle cx="0" cy="0" r="4" fill="#ffffff"/>
            <circle cx="0" cy="0" r="6" fill="#ffea99" opacity="0.8"/>
        </g>

        <!-- Half Flower / Bud Template -->
        <g id="half-flower">
             <path d="M0,0 C-20,-5 -30,-20 -15,-30 C-5,-10 0,-5 0,0" fill="#ff5c8a" />
             <path d="M0,0 C-10,-10 -15,-30 0,-35 C15,-30 10,-10 0,0" fill="#ff8da1" />
             <path d="M0,0 C20,-5 30,-20 15,-30 C5,-10 0,-5 0,0" fill="#ff5c8a" />
             <path d="M0,0 C-5,-5 -10,-20 0,-25 C10,-20 5,-5 0,0" fill="#ffcce6" />
        </g>
    </defs>

    <!-- 1. Swirling Petals -->
    <!-- Petal 1: Outer Orbit -->
    <g>
        <animateMotion dur="14s" repeatCount="indefinite" begin="0s"><mpath href="#orbit-outer"/></animateMotion>
        <g><animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="3s" repeatCount="indefinite" />
            <g><animateTransform attributeName="transform" type="scale" values="1,1; 0.2,1; 1,1; 1,0.2; 1,1" dur="2.4s" repeatCount="indefinite" />
                <use href="#petal-shape" fill="#ff7eb3" transform="scale(0.8)"/>
            </g>
        </g>
    </g>

    <!-- Petal 2: Inner Orbit -->
    <g>
        <animateMotion dur="11s" repeatCount="indefinite" begin="-2s"><mpath href="#orbit-inner"/></animateMotion>
        <g><animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="2.5s" repeatCount="indefinite" />
            <g><animateTransform attributeName="transform" type="scale" values="1,1; -1,1; 1,1" dur="1.8s" repeatCount="indefinite" />
                <use href="#petal-shape" fill="#ffcce6" transform="scale(0.7)"/>
            </g>
        </g>
    </g>

    <!-- Petal 3: Figure 8 Orbit -->
    <g>
        <animateMotion dur="16s" repeatCount="indefinite" begin="-5s"><mpath href="#orbit-figure8"/></animateMotion>
        <g><animateTransform attributeName="transform" type="rotate" from="0" to="-360" dur="4s" repeatCount="indefinite" />
            <g><animateTransform attributeName="transform" type="scale" values="1,1; 0.4,1; 1,1" dur="3s" repeatCount="indefinite" />
                <use href="#petal-shape" fill="#ff4d88" transform="scale(0.9)"/>
            </g>
        </g>
    </g>

    <!-- Petal 4: Outer Orbit Delayed -->
    <g>
        <animateMotion dur="14s" repeatCount="indefinite" begin="-7s"><mpath href="#orbit-outer"/></animateMotion>
        <g><animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="3.5s" repeatCount="indefinite" />
            <g><animateTransform attributeName="transform" type="scale" values="1,1; 1,-1; 1,1" dur="2.1s" repeatCount="indefinite" />
                <use href="#petal-shape" fill="#ffb3d1" transform="scale(0.6)"/>
            </g>
        </g>
    </g>

    <!-- Petal 5: Inner Orbit Delayed -->
    <g>
        <animateMotion dur="11s" repeatCount="indefinite" begin="-6s"><mpath href="#orbit-inner"/></animateMotion>
        <g><animateTransform attributeName="transform" type="rotate" from="180" to="540" dur="2.8s" repeatCount="indefinite" />
            <g><animateTransform attributeName="transform" type="scale" values="1,1; 0.1,1; 1,1" dur="1.5s" repeatCount="indefinite" />
                <use href="#petal-shape" fill="#ff8da1" transform="scale(1)"/>
            </g>
        </g>
    </g>

    <!-- 2. Twinkling Magic Dust/Sparks -->
    <g fill="#ffcce6" filter="url(#aura)">
        <circle cx="15" cy="40" r="1.5"><animate attributeName="opacity" values="0.1; 1; 0.1" dur="3s" repeatCount="indefinite" begin="0s"/></circle>
        <circle cx="45" cy="112" r="2"><animate attributeName="opacity" values="0; 0.8; 0" dur="4s" repeatCount="indefinite" begin="1s"/></circle>
        <circle cx="85" cy="100" r="1.5"><animate attributeName="opacity" values="0.2; 1; 0.2" dur="2.5s" repeatCount="indefinite" begin="0.5s"/></circle>
        <circle cx="8" cy="85" r="2"><animate attributeName="opacity" values="0; 0.9; 0" dur="5s" repeatCount="indefinite" begin="2s"/></circle>
        <circle cx="105" cy="40" r="1.2"><animate attributeName="opacity" values="0.2; 1; 0.2" dur="3.5s" repeatCount="indefinite" begin="1.5s"/></circle>
    </g>

    <!-- 3. Main Flower Cluster (Bottom Left) -->
    <g filter="url(#aura)">
        <!-- Breathing Animation -->
        <animateTransform attributeName="transform" type="scale" values="1; 1.05; 1" dur="6s" repeatCount="indefinite" />
        
        <!-- Far left trailing flower -->
        <g transform="translate(18, 55) scale(0.25) rotate(45)">
            <use href="#lush-flower"/>
        </g>
        
        <!-- Mid left trailing bud -->
        <g transform="translate(14, 75) scale(0.35) rotate(80)">
            <use href="#half-flower"/>
        </g>

        <!-- Main lush cluster intersection (SMALLER) -->
        <g transform="translate(24, 90) scale(0.45) rotate(-15)">
            <use href="#lush-flower"/>
        </g>
        
        <!-- Large dominant bottom flower (SMALLER) -->
        <g transform="translate(42, 98) scale(0.55) rotate(15)">
            <use href="#lush-flower"/>
        </g>
        
        <!-- Bud peeking out towards the right -->
        <g transform="translate(60, 102) scale(0.4) rotate(55)">
            <use href="#half-flower"/>
        </g>
        
        <!-- Tiny filler background flowers -->
        <g transform="translate(50, 106) scale(0.25) rotate(-30)">
            <use href="#lush-flower"/>
        </g>
        <g transform="translate(28, 104) scale(0.25) rotate(80)">
            <use href="#lush-flower"/>
        </g>
    </g>
</svg>